<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emigrante.Club</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Main Style-->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!-- Start Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 head-info">
                    <h1 class="text-center">
                        Агентство по иммиграции в Испанию
                    </h1>
                    <p class="text-center description">
                        Иммиграция в Испанию «под ключ». Регистрация бизнеса. Кредит на жилье.
                        Консультация с полным сопровождением.
                    </p>
                </div>
                <div class="col-12 contact-form">
                    <p class="text-center">Оставьте свои контакты, и мы с Вами свяжемся:</p>
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Ваше имя">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Ваше номер телефона">
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Ваш Email-адрес">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-xl-6 mx-auto">
                                <input class="btn w-100" type="submit" value="Получить бесплатную консультацию">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-7 col-xl-7 mx-auto">
                                <div class="form-check text-center">
                                    <input class="form-check-input" type="checkbox" value="" id="check">
                                    <label class="form-check-label" for="check">
                                        Я согласен с передачей информации компании ****
                                    </label>
                                    <br>
                                    <span>Нажимая на кнопку, я даю согласие на обработку своих персональных данных.</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Main JavaScript File -->
    <script src="assets/js/main.js"></script>
</body>

</html>
