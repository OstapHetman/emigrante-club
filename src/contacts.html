<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emigrante.Club | Контакты</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Main Style-->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <main id="contacts-page">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <h1 class="text-center mb-0 section-title">Контакты</h1>
                </div>
                <div class="col-md-5 col-lg-4 contacts">
                    <div class="contacts__info">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-4 mb-md-5 mb-lg-5 mb-xl-5">
                                <img src="assets/images/contacts/geo.png" alt="icon">
                                <ul class="list-unstyled mb-0">
                                    <li>Офис в г. Киев</li>
                                    <li>***************</li>
                                </ul>
                            </li>

                            <li class="mb-4 mb-md-5 mb-lg-5 mb-xl-5">
                                <img src="assets/images/contacts/phone.png" alt="icon">
                                <ul class="list-unstyled mb-0">
                                    <li>Номер тел.:</li>
                                    <li><a href="tel:+38 (000) 000-00-00">+38 (000) 000-00-00</a></li>
                                    <li><a href="tel:+38 (000) 000-00-00">+38 (000) 000-00-00</a></li>
                                </ul>
                            </li>

                            <li class="mb-4 mb-md-5 mb-lg-5 mb-xl-5">
                                <img src="assets/images/contacts/mail.png" alt="icon">
                                <ul class="list-unstyled mb-0">
                                    <li>Email:</li>
                                    <li><a href="mailto:+38 (000) 000-00-00">11111@gmail.com</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="contacts__button mt-0 mt-md-5 mt-lg-5 mt-xl-5 mb-4 mb-md-0 mb-lg-0 mb-xl-0">
                        <a href="#" class="btn shine-btn" data-toggle="modal" data-target=".contact-modal">Связаться с
                            нами</a>
                    </div>
                </div>
                <div class="col-md-7 col-lg-6 offset-lg-2">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5908637.640859438!2d30.119586530674315!3d43.688163129480664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x405db94b77d2f233%3A0xfe5cd6c659adc698!2z0KfQvtGA0L3QtSDQvNC-0YDQtQ!5e0!3m2!1suk!2sua!4v1537302785688"
                        width="100%" height="415" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Start Modal -->
    <div class="custom-modals modal fade contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h1 class="text-center">Подать заявку</h1>
                    <p class="text-center mb-4">Введите ваше имя и номер телефона,<br> специалист компании свяжется
                        с вами и ответит на ваши вопросы</p>
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" placeholder="Укажите имя">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="phone" placeholder="Укажите номер телефона"
                                    required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Укажите email"
                                    required>
                            </div>
                            <div class="form-group mb-4">
                                <textarea class="form-control" cols="0" rows="2" placeholder="Введите сообщение"></textarea>
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <input class="btn shine-btn" type="submit" value="Подать заявку">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Main JavaScript File -->
    <script src="assets/js/main.js"></script>
</body>

</html>
